<!DOCTYPE html>

<body>
    <script>

    let num = parseInt(prompt('Enter the number: '));
    let numSNT = prompt("Nhập số lượng số nguyên tố muốn in: ");
    let count = 0;
    let sum = 0;
    let sum7 = 0;

    document.write("**************" + "<br>" + "Số lớn nhất nhập vào là: " + num + "<br>");
    document.write(" số lượng số nguyên tố đầu tiên cần in là:  " + numSNT + "<br>");
    
    for (let i = 1; i <= num; i++) {
      let num_uoc = 0;
      
      for (let j = 2; j < i; j++) {
        if (i % j == 0) {
          num_uoc = 1;
            break;
        }
      }
     
      if (i >1 && num_uoc == 0) {
        count++;
        
        if (count <= numSNT) {
          document.write(i + "," + "</br>");
          sum +=i;
          if (i % 7 ==0) {
            sum7 += i;

          }
        }
      }

    }
    
    document.write("**************" + "<br>" + "Số lượng số nguyên tố từ số 2 đến số " + num + " = " + count + "<br>");
    document.write("Tổng của " + numSNT + " số nguyên tố đầu tiên = " + sum + "<br>");
    document.write("Tổng của " + numSNT + " số nguyên tố đầu tiên mà chia hết cho 7 = " + sum7);
    </script>




</body>


</html>
