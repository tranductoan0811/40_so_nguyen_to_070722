  <script>
    // số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó
    let n = +prompt("Enter the number: ");
    let count = 0;// đếm số lượng nguyên tố
    let numbers = 0; // số lượng số nguyên tố cần in ra
               
    if (n < 2) {
        document.write(n + " không phải là số nguyên tố");
    } else if (n == 2) {
        document.write(n + " là số nguyên tố");
    } else {
            document.write("Các số nguyên tố đến " + n + " là" + "</br>");
            for (let i = 1; i < n; i++) {
                if (n % i === 0) {
                count++;
                }

                if (count == 2) {
                  document.write(i + "," + "</br>");
                }
            }
      
      if (count == 2) {
        document.write("Số nhập vào " + n + " : là số nguyên tố" + "</br>");
      } else {
        document.write("Số nhập vào " + n + " : không là số nguyên tố" + "</br>");
      }
      
      document.write("*********************" + "</br>" + "số lượng số nguyên tố đến số " + n + " = " + count);

    }

  </script>
